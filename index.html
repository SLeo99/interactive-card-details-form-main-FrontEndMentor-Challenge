<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="top-section">
    <div class="cards">
      <div class="cards__front">
        <div class="front-info">
          <img src="./images/card-logo.svg" alt="Front Card Logo">
          <span id="front-number">0000 0000 0000 0000</span>
          <div class="front-name-date">
            <span id="front-name">JANE APPLESEED</span>
            <div>
              <span id="front-date-mm">00</span>/<span id="front-date-yy">00</span>
            </div>
          </div>
        </div>
      </div>
    <div class="cards__back">
      <span id="back-cvc" maxlength="3">000</span>
    </div>
    </div>
  </div>
  <div class="bottom-section">
    <form action="" id="form" class="">
      <div class="card-form">
        <div class="form-name">
          <label for="">Cardholder Name</label>
          <input type="text" id="name-input" placeholder="e.g. Jane Appleseed" name="name">
          <span id="name-error"></span>
        </div>
        <div class="form-number">
          <label for="" >Card Number</label>
          <input type="text" id="number-input" placeholder="e.g. 1234 5678 9123 0000" name="number">
          <span id="number-error"></span>
        </div>
        <div class="form-date">
            <label for="" class="date-exp">Exp. Date (MM/YY)</label>
            <input type="number" id="mm-input" placeholder="MM" class="date-mm" name="expiryMM">
            <input type="number" id="yy-input" placeholder="YY" class="date-yy" name="expiryYY">
            <label for="" class="exp-cvc">CVC</label>
            <input type="number" id="cvc-input" placeholder="CVC" class="date-cvc" name="expiryCVC">
            <span id="mm-error"></span>
            <span id="yy-error"></span>
            <span id="cvc-error"></span>
        </div>
          <button type="submit" class="form-btn">Confirm</button>
        </div>
    </form>
    <div class="thank-state hidden">
      <img src="./images/icon-complete.svg" alt="Completed Icon">
      <div>
        <h2>Thank You!</h2>
        <p>We've added your card details</p>
      </div>
      <button id="reset-btn">Continue</button>
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
